
<h4> Please Accept Terms and condition</h4>
<div class="col-md-5 offset-md-5 col-sm-6 offset-sm-5 mt-5">
    <div class="card auth">
      <div class="register-form ms-5 me-5 mt-2 mb-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
          <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }" />
            <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
            <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
              Accept Terms is required
            </div>
          </div>
  
          <div class="form-group">
            <div class="text-center mt-3">
              <button type="submit"  class="btn-primary"> Next>> </button>
            </div>
          </div>
        </form>
    </div>
    </div>
  </div>
