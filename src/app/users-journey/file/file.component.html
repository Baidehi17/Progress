<h3 class="mt-3"> {{'file.title' | transloco}} </h3>
<p class="basic-claim">
  We just need your basic claims information to help your claims process</p>
<form [formGroup]="individualForm">
  <div class="row mt-2">
    <div class="policy col-sm-6">
      <label class="h6">Policy Number</label>
      <input placeholder="Enter Number" formControlName="policyNumber" class="form-control" />
      <div *ngIf="individualForm.get('policyNumber')?.invalid && individualForm.get('policyNumber')?.touched">
        <div *ngIf="individualForm.get('policyNumber')?.hasError('required')" style="color:red">Policy Number is required.</div>
      </div>
    </div>

    <div class="policy col-sm-6">
      <label class="h6">Procedure cost</label>
      <input placeholder="Enter Procedure cost" formControlName="procedureCost" class="form-control" />
      <div *ngIf="individualForm.get('procedureCost')?.invalid && individualForm.get('procedureCost')?.touched">
        <div *ngIf="individualForm.get('procedureCost')?.hasError('required')" style="color:red">Procedure cost is required.</div>
      </div>
    </div>
    <div class="policy  mt-3">
      <label class="h6">Count</label>
      <input placeholder="Enter Count cost" formControlName="count" class="form-control" />
      <div *ngIf="individualForm.get('count')?.invalid && individualForm.get('count')?.touched">
        <div *ngIf="individualForm.get('count')?.hasError('required')" style="color:red">code is required.</div>
      </div>
    </div>
    <label class="mb-2 mt-2 h6">Upload Claims Form</label>
    <div class="row UploadfileZone ">
      <div class="mt-2 mb-2 col-3 browserFile">
        <app-browse-file class="file" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit"></app-browse-file>
      </div>
      <div class="mt-2 mb-2 col-3">
        <app-drag-drop-file class="file-upload" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit" >
          <div *ngFor="let file of files; let i = index">
            {{ file.name }}
          </div>
        </app-drag-drop-file>
      </div>
    </div>
    <div *ngFor="let file of files; let i = index">
      <label class="mb-2 mt-2 ">Download the <a href="#" download="MicrosoftTeams-image (1)">Claims file</a></label><br>
    </div>

    <label class="mb-2 mt-2 h6">Upload Medical Form</label>
    <div class="row UploadfileZone ">
      <div class="mt-2 mb-2 col-3 browserFile">
        <app-browse-file class="file.name" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit"></app-browse-file>
      </div>
      <div class="mt-2 mb-2 col-3">
        <app-drag-drop-file class="file-upload" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit">
          <div *ngFor="let file of files; let i = index">
            {{ file.name }}
          </div>
        </app-drag-drop-file>
      </div>
    </div>

    <label class="h6">Upload Medical Document</label>
    <div class="row UploadfileZone ">
      <div class="mt-2 mb-2 col-3 browserFile">
        <app-browse-file class="file" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit"></app-browse-file>
      </div>
      <div class="mt-2 mb-2 col-3">
        <app-drag-drop-file class="file-upload" [maxFileSize]="maxSize" [maxFileLimt]="maxFileLimit">
          <div *ngFor="let file of files; let i = index">
            {{ file.name }}
          </div>
        </app-drag-drop-file>
      </div>
    </div>
  </div>
</form>
