<h4> Please Accept Terms and condition</h4>
<div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-5">
  <div class="card auth">
    <div class="register-form ms-2 me-2 mt-2 mb-3">
      <form [formGroup]="form">

        <input type="checkbox" (click)="submit()" formControlName="acceptTerms" class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"/>
        <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
        <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">
          Accept Terms is required
        </div>
        
      </form>
    </div>
  </div>
</div>
